<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Eiusmod quis id in voluptate eiusmod aute sunt aliqua labore incididunt."
    />
    <meta name="keywords" content="API, fetch, promise, crypto" />
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <title>Crypto API Fetcher</title>
  </head>
  <body>
    <header>
      <h1>Crypto API Fetcher</h1>
    </header>
    <main>
      <section class="big_section">
        <h2>Switch between different API-s</h2>
        <p>Scroll between them</p>
        <section class="scrollable_box_section" id="scrollable_box_section">
          <!-- https://api.coincap.io/v2/assets -- Coincap: Crypto coins and their prices -->
          <form id="coincap_form">
            <h3>Get fresh data about a coin</h3>
            <p>Powered by CoinCap</p>
            <div class="text_input_div">
              <label for="f1-1">Which coin are You interested in?</label>
              <input
                id="f1-1"
                type="text"
                placeholder="Coin (name)"
                name="coin"
                required
              />
            </div>
            <button type="submit" id="coincap_form_button" class="button">
              Get fresh data
            </button>
            <div class="scroll_buttons">
              <button type="button" onclick="next(1)">&raquo;</button>
            </div>
          </form>
          <!--https://api.coindesk.com/v1/bpi/currentprice.json -- Coindesk: Bitcoin and its value-->
          <form id="coindesk_form">
            <h3>Get the value of Bitcoin in certain currencies</h3>
            <p>Powered by CoinDesk</p>
            <div class="select_input_div">
              <label for="f2-1">Select the currency</label>
              <select id="f2-1" name="currency">
                <option value="" disabled selected style="display: none">
                  Currency
                </option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
              </select>
            </div>
            <button type="submit" id="coindesk_form_button" class="button">
              Get fresh data
            </button>
            <div class="scroll_buttons">
              <button type="button" onclick="prev(0)">
                <span>&laquo;</span>
              </button>
              <button type="button" onclick="next(2)">
                <span>&raquo;</span>
              </button>
            </div>
          </form>
          <!-- https://api.coinstats.app/public/v1/markets?coinId=bitcoin -- Cointstats: difference in bitcoin prices between platforms -->
          <!-- user inserts a coin name and we place it after the coinId in the url, fetch data and get the best deals-->
          <form id="coinstats_form">
            <h3>Get the cheapest prices on a coin</h3>
            <p>Powered by CoinStats</p>
            <div class="text_input_div">
              <label for="f3-1">Which coin are You interested in?</label>
              <input
                id="f3-1"
                type="text"
                name="amount_of_exchanges"
                required
                placeholder="Coin (name)"
              />
            </div>
            <div class="radio_input_div">
              <label for="amount_of_exchanges"
                >How many options do You need?</label
              >
              <div class="radio_box">
                <input
                  type="radio"
                  id="f3-2-1"
                  name="amount_of_exchanges"
                  required
                  value="1"
                  selected
                />
                <label for="f3-2-1">Get the best exchange (by rate)</label>
              </div>
              <div class="radio_box">
                <input
                  type="radio"
                  id="f3-2-2"
                  name="amount_of_exchanges"
                  value="3"
                  required
                />
                <label for="f3-2-2"
                  >Get 3 of the best exchanges (by rate)</label
                >
              </div>
              <div class="radio_box">
                <input
                  type="radio"
                  id="f3-2-3"
                  name="amount_of_exchanges"
                  value="5"
                  required
                />
                <label for="f3-2-3"
                  >Get 5 of the best exchanges (by rate)</label
                >
              </div>
            </div>
            <button type="submit" id="coinstats_form_button" class="button">
              Get fresh data
            </button>
            <div class="scroll_buttons">
              <button type="button" onclick="prev(1)">&laquo;</button>
            </div>
          </form>
        </section>
        <section class="results_section" id="results_section">
          <h3>Results:</h3>
          <div class="spinner" id="spinner">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <article class="results_article" id="results_article"></article>
        </section>
      </section>
    </main>
    <footer>
      <p>Â© 2023 Bitropia, All Rights Reserved</p>
    </footer>
    <script type="module" src="/script-files/index.js"></script>
    <script src="/script-files/scroll-buttons.js"></script>
  </body>
</html>
